<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Horas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ICONOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- FUENTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=3">
</head>

<body>

<!-- DASHBOARD -->
<section class="dashboard">
  <div class="card-dashboard">
    <span class="label">ğŸ’° Total</span>
    <span class="value" id="totalMoney">$0</span>
  </div>

  <div class="card-dashboard">
    <span class="label">â± Horas</span>
    <span class="value" id="totalHours">â€”</span>
  </div>

  <div class="card-dashboard">
    <span class="label">ğŸ“… PerÃ­odo</span>
    <span class="value" id="periodo">--</span>
  </div>
</section>

<div class="container">
  <h1>ğŸ•’ Control de Horas</h1>

  <!-- MESES -->
  <div class="meses-container">
<button class="mes-btn" data-month="1" onclick="cambiarMes(1, this)">Ene</button>
<button class="mes-btn" data-month="2" onclick="cambiarMes(2, this)">Feb</button>
<button class="mes-btn" data-month="3" onclick="cambiarMes(3, this)">Mar</button>
<button class="mes-btn" data-month="4" onclick="cambiarMes(4, this)">Abr</button>
<button class="mes-btn" data-month="5" onclick="cambiarMes(5, this)">May</button>
<button class="mes-btn" data-month="6" onclick="cambiarMes(6, this)">Jun</button>
<button class="mes-btn" data-month="7" onclick="cambiarMes(7, this)">Jul</button>
<button class="mes-btn" data-month="8" onclick="cambiarMes(8, this)">Ago</button>
<button class="mes-btn" data-month="9" onclick="cambiarMes(9, this)">Sep</button>
<button class="mes-btn" data-month="10" onclick="cambiarMes(10, this)">Oct</button>
<button class="mes-btn" data-month="11" onclick="cambiarMes(11, this)">Nov</button>
<button class="mes-btn" data-month="12" onclick="cambiarMes(12, this)">Dic</button>

  </div>

  <!-- FORM -->
  <label>Fecha</label>
  <input type="date" id="date">

  <label>Hora inicio</label>
  <input type="time" id="start">

  <label>Hora fin</label>
  <input type="time" id="end">

  <label>Sector</label>
  <select id="sector">
    <option value="">Seleccionar sector</option>
    <option value="Urgencia Domiciliaria">Urgencia Domiciliaria</option>
    <option value="Triage">Triage</option>
  </select>

  <button onclick="guardarHoras()">Guardar horas</button>

  <div class="divider"></div>

  <div id="resultado"></div>
  <div class="divider"></div>

<h2>Detalle de horas</h2>

<table class="tabla-horas">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Inicio</th>
      <th>Fin</th>
      <th>Sector</th>
      <th>$</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="detalleHoras"></tbody>
</table>
</div>

<script src="script.js?v=3"></script>
</body>
</html>
